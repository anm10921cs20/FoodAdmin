<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9900" />
    <title>Food Shop-Admin</title>
    <link rel="icon" type="text/png" href="./images/Black and White Modern Personal Brand Logo (1).png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/analysis.css">



    <!-- fiere base -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>




    <!-- bootstrap File -->
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="notification">

    </div>
    <div class="admin-main-container">
        <div class="main-container-header">
            <div class="main-container-header-img">
                <img src="./images/Black and White Modern Personal Brand Logo (1).png" alt="">
                <p>MF Admin Panel</p>
            </div>
            <div class="nav-container">
                <nav class="nav-item">
                    <div class="mobile-data nav-header">
                        <div class="main-container-header-img">
                            <img src="./images/Black and White Modern Personal Brand Logo (1).png" alt="">
                            <p>MF Admin Panel</p>
                        </div>
                        <div class="navbar-close">
                            <i class="fas fa-close"></i>
                        </div>
                    </div>
                    <ul class="nav-menu">
                        <li><i class="fa-solid fa-users"></i> Client</li>
                        <li><i class="fa-solid fa-truck-ramp-box"></i> Delivery</li>
                        <li><i class="fa-solid fa-truck"></i> Delivery Order</li>
                        <li><i class="fa-solid fa-bag-shopping"></i> Client Order</li>
                        <li><i class="fa-solid fa-chart-simple"></i></i> Analysis</li>
                    </ul>
                </nav>
            </div>
            <div class="login-portal">
                <div class="admin-id">
                    <i class="fas fa-arrow-right-from-bracket"></i>

                    <span class="pc-data">Admin</span>
                </div>
            </div>
            <i class="fas d-lg-none fa-bars"></i>
        </div>
    </div>
    <div class="maincontainer">
        <div class="aside">
            <div class="aside-container">
                <div class="close-open-icon">
                    <i class="fas fa-bars bar-icon"></i>
                </div>
                <div class="nav-bar">
                    <div class="img-src">
                        <img src="./images/Black and White Modern Personal Brand Logo (1).png" width="140px" alt="">
                    </div>
                    <div class="nav-content"><i class="fa-solid fa-chart-line"></i> Dashboard</div>
                    <div class="nav-content"><i class="fa-solid fa-users"></i> Users</div>
                    <div class="nav-content"><i class="fa-regular fa-handshake"></i> Partners</div>
                    <div class="nav-content"><i class="fa-solid fa-hand-holding-dollar"></i> Revenue</div>
                    <div class="nav-content"><i class="fa-solid fa-bag-shopping"></i> Orders</div>
                    <div class="nav-content"><i class="fa-solid fa-calendar-days"></i> Calender</div>
                </div>
            </div>
        </div>
        <div class="side-container">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="main-text-header">
                         <h1 class="dashboard-text">Dashboard</h1>
                    <p class="today-det">All The Customer Reports Here</p>
                    </div>
                    <div class="dayButton">
                        <button class="btns today-button btns-active"><i class="fa-solid fa-calendar-day"></i> Today</button>
                        <button type="button" class="btns alltime-button"><i class="fa-solid fa-calendar-week"></i> All Time</button>

                    </div>
                </div>

            </div>
        </div>
    </div>































</body>
<!-- main Scripts -->
<script src="./js/main.js"></script>
<script src="./js/analysis.js"></script>

<!-- bootStrap Scripts -->
<script src="./bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
