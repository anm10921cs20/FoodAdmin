<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff" />
    <title>Food Shop-Admin</title>
    <link rel="icon" type="text/png" href="./images/EMUZTI3x.webp">
    <link rel="stylesheet" href="./css/index.css">



    <!-- fiere base -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>




    <!-- bootstrap File -->
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="admin-main-container">
        <div class="main-container-header">
            <div class="main-container-header-img">
                <img src="./images/EMUZTI3x.webp" alt="">
                <p>MF Admin Panel</p>
            </div>
            <div class="nav-container">
                <nav class="nav-item">
                    <ul class="nav-menu">
                        <li><i class="fa-solid fa-users"></i> Client</li>
                        <li><i class="fa-solid fa-truck-ramp-box"></i> Delivery</li>
                        <li><i class="fa-solid fa-truck"></i> Delivery Order</li>
                        <li><i class="fa-solid fa-bag-shopping"></i> Client Order</li>
                    </ul>
                </nav>
            </div>
            <div class="login-portal">
                <div class="admin-id">
                    <i class="fas fa-user"> </i>
                    Admin
                </div>
            </div>
        </div>
    </div>
     <div class="totaldetailscontainer">
     
        <div class="totalcontaiener">
               <h6>Mahan Food Total Details</h6>
            <div class="arrange totalordertodaycontainer"><i class="fa-regular fa-calendar-days"></i> Total Order Today: <span class="ordertoday"></span></div>
            <div class="arrange totalordertodaycontainer"><i class="fa-solid fa-bowl-food"></i> Total Order: <span class="ordertotal"></span></div>
            <div class="arrange totaluserGmailcontainer"><i class="fa-brands fa-google"></i> Total Google User: <span class="totalusergmail"></span> </div>
            <div class="arrange totaluseremailcontainer"><i class="fa-solid fa-envelopes-bulk"></i> Total Email User: <span class="totaluseremail"></span></div>
            <div class="arrange totalusercontainer"><i class="fa-solid fa-users"></i> Total User: <span class="totaluser"></span></div>
        </div>
    </div>
    <div class="first-container-header">
        Client User Details
    </div>

    <div class="client">
        <div class="client-name">
            <div class="tit">Email Client</div>
            <div class="tit">Name</div>
            <div class="tit">Email</div>
            <div class="tit">User Uid</div>
            <div class="tit">Provider</div>
        </div>
        <div class="users-emailclient">

        </div>
    </div>
    <div class="client">
        <div class="client-name">
            <div class="tit1">Gmail Client</div>
            <div class="tit1">Name</div>
            <div class="tit1">Email</div>
            <div class="tit1">User Uid</div>
            <div class="tit1">Provider</div>
        </div>
        <div class="users-gmailclient">

        </div>
    </div>
   


    <div class="mahan d-none"></div>
    <div class="height"></div>

























</body>
<!-- main Scripts -->
<script src="./js/main.js"></script>
<script src="./js/index.js"></script>
<script src="./js/userauthdata.js"></script>
<!-- bootStrap Scripts -->
<script src="./bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
