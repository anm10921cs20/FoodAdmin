<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9900" />
    <title>Food Shop-AdminLogin</title>
    <link rel="icon" type="text/png" href="./images/Black and White Modern Personal Brand Logo (1).png">

    <link rel="stylesheet" href="./css/adminlogin.css">


    <!-- fiere base -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>




    <!-- bootstrap File -->
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-login-container">
       <div class="notification">
            
        </div>

        <div class="login-container">
            <div class="top-content">
                <div class="logo">
                    <img src="./images/Black and White Modern Personal Brand Logo (1).png" alt="" class="img-logo"
                        width="50px">
                </div>
                <div class="admintext">Login Page For Admin</div>
                <div class="admincontent">login To Readirect Admin</div>
            </div>
            <div class="form">
                <div class="form-name">
                    <div class="nameicon"><ion-icon class="name-icon" name="mail-outline"></ion-icon></div>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-password">

                    <div class="passicon"><ion-icon class="name-icon" name="lock-open-outline"></ion-icon></div>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <div class="passicon"><ion-icon class="name-icon" name="eye-outline"></ion-icon></div>

                </div>
                <div class="submit">
                    <button class="loginbtn">
                        Login
                    </button>

                </div>
                <div class="owner">Powered By MahanFood</div>
            </div>
        </div>


        
    </div>





























</body>
<!-- main Scripts -->
<script type="module" src="./js/adminlogin.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- bootStrap Scripts -->
<script src="./bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
